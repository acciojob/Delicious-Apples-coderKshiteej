<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Apple Portfolio</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #e8f5e9;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      max-width: 1000px;
      margin: 2rem auto;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      overflow: hidden;
    }

    .product__photo {
      flex: 1;
      background-color: #c8e6c9;
      padding: 1rem;
    }

    .photo-container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .photo-main img {
      width: 100%;
      max-width: 300px;
      border-radius: 10px;
    }

    .photo-album ul {
      display: flex;
      gap: 10px;
      margin-top: 1rem;
      padding: 0;
      list-style: none;
    }

    .photo-album li img {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      cursor: pointer;
      border: 2px solid #4caf50;
    }

    .product__details {
      flex: 1;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .product__details h1 {
      margin-top: 0;
      color: #2e7d32;
    }

    .price {
      font-size: 1.5rem;
      color: #d32f2f;
      font-weight: bold;
      margin: 1rem 0;
    }

    .variant {
      margin: 1rem 0;
    }

    .variant h3 {
      margin-bottom: 0.5rem;
    }

    .variant img {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      margin-right: 10px;
      cursor: pointer;
      border: 2px solid #ccc;
    }

    .description {
      margin-top: 1rem;
    }

    .description h3 {
      margin-bottom: 0.5rem;
    }

    .description ul {
      padding-left: 1rem;
    }

    .add-to-cart {
      margin-top: 2rem;
      padding: 0.75rem;
      background-color: #d32f2f;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
      width: 100%;
      max-width: 200px;
    }
  </style>
</head>
<body>

  <div class="container">
    <!-- Product Photo Section -->
    <div class="product__photo">
      <div class="photo-container">
        <div class="photo-main">
          <img src="https://via.placeholder.com/300x300?text=Green+Apple" alt="Main view of green apple">
        </div>
        <div class="photo-album">
          <ul>
            <li><img src="https://via.placeholder.com/60?text=Side" alt="Side view"></li>
            <li><img src="https://via.placeholder.com/60?text=Top" alt="Top view"></li>
            <li><img src="https://via.placeholder.com/60?text=Cut" alt="Cut view"></li>
          </ul>
        </div>
      </div>
    </div>

    <!-- Product Details Section -->
    <div class="product__details">
      <div>
        <h1>Delicious Apples</h1>
        <p>Code: 43989</p>
        <div class="price">$7.93</div>

        <div class="variant">
          <h3>Varieties</h3>
          <img src="https://res.cloudinary.com/john-mantas/image/upload/v1537302064/codepen/delicious-apples/green-apple2.png" alt="Green Apple">
          <img src="https://res.cloudinary.com/john-mantas/image/upload/v1537302752/codepen/delicious-apples/yellow-apple.png" alt="Yellow Apple">
          <img src="https://res.cloudinary.com/john-mantas/image/upload/v1537302427/codepen/delicious-apples/orange-apple.png" alt="Orange Apple">
          <img src="https://res.cloudinary.com/john-mantas/image/upload/v1537302285/codepen/delicious-apples/red-apple.png" alt="Red Apple">
        </div>

        <div class="description">
          <h3>BENEFITS</h3>
          <ul>
            <li>Apples are nutritious.</li>
            <li>Apples may be good for weight loss.</li>
            <li>Apples may be good for heart health.</li>
            <li>Linked to a lower risk of diabetes.</li>
          </ul>
        </div>
      </div>

      <button class="add-to-cart">ADD TO CART</button>
    </div>
  </div>

</body>
</html>
